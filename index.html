<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIENDA DE ACEITES PREMIUM</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./IMAGENES/favicon.png">
    <style>
        /* Moderno para el menú desplegable */
        .dropdown-productos:hover > a, .dropdown-productos:focus-within > a {
            color: #bfa14a;
        }
        .submenu-productos li a:hover, .submenu-productos li a:focus {
            background: #bfa14a;
            color: #fff;
        }
        .dropdown-productos > a span {
            display:inline-block;
            transition: transform 0.2s;
        }
        .dropdown-productos:hover > a span, .dropdown-productos:focus-within > a span {
            transform: rotate(180deg);
        }
        /* Mejoras generales */
        body {
            background: linear-gradient(120deg, #fffbe6 0%, #f7ecd0 100%);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: #3a2c13;
            margin: 0;
            min-height: 100vh;
        }
        .header-tienda {
            border-bottom: 2px solid #bfa14a22;
            box-shadow: 0 2px 16px #bfa14a11;
            padding-bottom: 0;
        }
        .logo-tienda img {
            transition: transform 0.2s;
        }
        .logo-tienda img:hover {
            transform: scale(1.07) rotate(-3deg);
        }
        .nav-tienda ul {
            background: #fff8e1;
            padding: 18px 40px;
            border-radius: 18px;
            box-shadow: 0 2px 16px #bfa14a22;
            align-items: center;
            display: flex;
            gap: 36px;
        }
        .nav-tienda a, .nav-tienda button {
            font-size: 1.08rem;
            font-weight: 600;
            color: #3a2c13;
            text-decoration: none;
            transition: color 0.2s;
        }
        .nav-tienda a:hover, .nav-tienda button:hover {
            color: #bfa14a;
        }
        .hero-tienda {
            margin: 0 auto;
            padding: 48px 0 32px 0;
            text-align: center;
        }
        .hero-tienda h2 {
            font-size: 2.6rem !important;
            font-weight: 900;
            letter-spacing: 1px;
            color: #bfa14a;
            margin-bottom: 18px;
            text-transform: uppercase;
        }
        .hero-tienda p {
            font-size: 1.18rem;
            margin-bottom: 32px;
            color: #6b5b2c;
        }
        .galeria-hero {
            display: flex;
            flex-wrap: wrap;
            gap: 28px;
            justify-content: center;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto;
        }
        .galeria-hero img {
            width: 320px;
            height: 220px;
            object-fit: contain;
            border-radius: 18px;
            box-shadow: 0 4px 24px #bfa14a33, 0 1.5px 8px #0001;
            background: #fff;
            transition: transform 0.25s, box-shadow 0.25s, filter 0.2s;
        }
        .galeria-hero img:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 12px 36px #bfa14a77, 0 2px 12px #0002;
            filter: brightness(1.08) saturate(1.2);
        }
        .galeria-hero-carrusel {
            position: relative;
            max-width: 420px;
            margin: 0 auto;
        }
        .carrusel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #fff8e1;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 8px #bfa14a33;
            width: 38px;
            height: 38px;
            cursor: pointer;
            font-size: 1.5em;
            color: #bfa14a;
            z-index: 2;
        }
        .carrusel-btn.carrusel-prev {
            left: 0;
        }
        .carrusel-btn.carrusel-next {
            right: 0;
        }
        .carrusel-img-wrapper {
            overflow: hidden;
            border-radius: 18px;
        }
        .carrusel-img {
            width: 400px;
            height: 280px;
            object-fit: contain;
            display: block;
            transition: transform 0.25s, box-shadow 0.25s, filter 0.2s;
        }
        .galeria-hero-carrusel {
            max-width: 420px;
        }
        @media (max-width: 900px) {
            .carrusel-img {
                width: 220px;
                height: 140px;
            }
            .galeria-hero-carrusel {
                max-width: 240px;
            }
        }
        @media (max-width: 600px) {
            .carrusel-img {
                width: 140px;
                height: 90px;
            }
            .galeria-hero-carrusel {
                max-width: 160px;
            }
        }
        main {
            min-height: 120px;
        }
        .footer-tienda {
            background: #fff8e1;
            color: #bfa14a;
            text-align: center;
            padding: 24px 0 8px 0;
            border-top: 2px solid #bfa14a22;
            font-size: 1.08rem;
            margin-top: 48px;
        }
        .footer-tienda a {
            color: #bfa14a;
            text-decoration: underline;
        }
        .submenu-productos {
            display: none;
            position: absolute;
            top: 110%;
            left: 0;
            background: rgba(255,255,255,0.98);
            border-radius: 12px;
            box-shadow: 0 8px 32px #bfa14a55,0 1.5px 8px #0001;
            padding: 0;
            margin: 0;
            min-width: 180px;
            z-index: 20;
            overflow: hidden;
        }
        .dropdown-productos:hover .submenu-productos,
        .dropdown-productos:focus-within .submenu-productos,
        .dropdown-productos.open .submenu-productos {
            display: block;
        }
        @media (max-width: 900px) {
            .galeria-hero img {
                width: 180px;
                height: 120px;
            }
            .nav-tienda ul {
                flex-direction: column;
                gap: 18px;
                padding: 18px 10px;
            }
        }
        @media (max-width: 600px) {
            .logo-tienda img {
                width: 90px;
                height: 90px;
            }
            .galeria-hero img {
                width: 120px;
                height: 80px;
            }
            .hero-tienda {
                padding: 24px 0 16px 0;
            }
        }
    </style>
</head>
<body>
    <header class="header-tienda" style="background: #fff;">
        <div class="logo-tienda" style="display:flex;flex-direction:column;align-items:center;justify-content:center;margin:0 auto 12px auto;">
            <img src="./IMAGENES/logo.png" alt="Logo Tienda Aceite" style="width: 140px; height: 140px; margin-bottom: 8px; filter: drop-shadow(0 4px 16px #bfa14a88);">
            <h1 style="text-align:center;color:#bfa14a;font-size:2.5rem;font-weight:900;letter-spacing:1.5px;text-shadow:0 2px 12px #bfa14a33,0 1px 0 #fff;">TIENDA DE ACEITES PREMIUM</h1>
        </div>
        <nav class="nav-tienda" style="margin-top:32px;display:flex;justify-content:center;">
            <ul style="display:flex;gap:36px;background:#fff8e1;padding:18px 40px;border-radius:18px;box-shadow:0 2px 16px #bfa14a22;align-items:center;">
                <li><a href="historia.html">Historia</a></li>
                <li class="dropdown-productos" style="position:relative;">
                    <a href="#" id="dropdownToggle" style="cursor:pointer;display:flex;align-items:center;gap:6px;font-weight:600;font-size:1.08rem;transition:color 0.2s;" tabindex="0">
                        Productos <span style="font-size:1.1em;transition:transform 0.2s;">&#9662;</span>
                    </a>
                    <ul class="submenu-productos" style="right:0; left:auto; min-width:180px; margin-top:6px; display:none;">
                        <li><a href="botella.html" style="display:block;padding:16px 32px;color:#222;text-decoration:none;font-weight:500;transition:background 0.2s, color 0.2s;">Botellas</a></li>
                        <li><a href="garrafa.html" style="display:block;padding:16px 32px;color:#222;text-decoration:none;font-weight:500;transition:background 0.2s, color 0.2s;">Garrafas</a></li>
                    </ul>
                </li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><button id="icono-carrito" style="background:none;border:none;cursor:pointer;position:relative;">
                    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Carrito" style="width:32px;height:32px;vertical-align:middle;">
                    <span id="contador-carrito" style="display:none;position:absolute;top:0;right:0;background:#bfa14a;color:#fff;font-size:0.95em;font-weight:700;border-radius:50%;padding:2px 7px;min-width:22px;text-align:center;line-height:1;box-shadow:0 2px 8px #bfa14a33;">0</span>
                </button></li>
            </ul>
        </nav>
    </header>
    <section class="hero-tienda">
        <h2>BIENVENIDO</h2>
        <p>Descubre la historia, calidad y variedad de nuestros aceites de oliva.</p>
        <div class="galeria-hero-carrusel" style="position:relative;max-width:340px;margin:0 auto;">
            <button class="carrusel-btn carrusel-prev" aria-label="Anterior" style="position:absolute;left:0;top:50%;transform:translateY(-50%);background:#fff8e1;border:none;border-radius:50%;box-shadow:0 2px 8px #bfa14a33;width:38px;height:38px;cursor:pointer;font-size:1.5em;color:#bfa14a;z-index:2;">&#8592;</button>
            <div class="carrusel-img-wrapper" style="overflow:hidden;border-radius:18px;">
                <img class="carrusel-img" src="./IMAGENES/Borges-aceites.png" alt="Borges Aceites" style="width:320px;height:220px;object-fit:contain;display:block;transition:transform 0.25s, box-shadow 0.25s, filter 0.2s;">
            </div>
            <button class="carrusel-btn carrusel-next" aria-label="Siguiente" style="position:absolute;right:0;top:50%;transform:translateY(-50%);background:#fff8e1;border:none;border-radius:50%;box-shadow:0 2px 8px #bfa14a33;width:38px;height:38px;cursor:pointer;font-size:1.5em;color:#bfa14a;z-index:2;">&#8594;</button>
            <div class="carrusel-dots" style="display:flex;justify-content:center;gap:8px;margin-top:12px;"></div>
        </div>
    </section>
    <main>
        <!-- El resto del contenido principal puede ser una breve presentación o destacados, pero la navegación principal ya está en el hero y menú -->
    </main>
    <footer class="footer-tienda">
        <p>&copy; 2025 Tienda de Aceites Premium. Todos los derechos reservados.</p>
        <ul style="list-style:none; padding:0; margin:10px 0 0 0;">
            <li><a href="https://borges.es/politica-de-privacidad/" style="color:#bfa14a;">Política de Privacidad</a></li>
        </ul>
    </footer>
    <div id="modal-carrito" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#0007;z-index:1000;align-items:center;justify-content:center;">
        <div style="background:#fff8e1;padding:32px 24px 24px 24px;border-radius:18px;max-width:400px;width:90vw;box-shadow:0 8px 32px #bfa14a55;position:relative;">
            <button id="cerrar-carrito" style="position:absolute;top:12px;right:16px;background:none;border:none;font-size:1.5em;color:#bfa14a;cursor:pointer;">&times;</button>
            <h3 style="color:#bfa14a;text-align:center;margin-bottom:18px;">Carrito de compras</h3>
            <div id="carrito-lista" style="min-height:60px;text-align:left;"></div>
            <button id="vaciar-carrito" style="margin-top:18px;background:#bfa14a;color:#fff;border:none;padding:10px 24px;border-radius:8px;cursor:pointer;float:right;">Vaciar carrito</button>
        </div>
    </div>
    <script>
        // Menú desplegable para Productos SOLO al hacer clic o tocar (no hover)
        const dropdown = document.querySelector('.dropdown-productos');
        const submenu = dropdown.querySelector('.submenu-productos');
        const link = dropdown.querySelector('#dropdownToggle');

        // Mostrar/ocultar solo al hacer clic o tocar
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const isOpen = submenu.style.display === 'block';
            submenu.style.display = isOpen ? 'none' : 'block';
            dropdown.classList.toggle('open', !isOpen);
        });
        // Cerrar menú al hacer clic fuera
        document.addEventListener('click', function(e) {
            if (!dropdown.contains(e.target)) {
                submenu.style.display = 'none';
                dropdown.classList.remove('open');
            }
        });
        // Accesibilidad: cerrar con Escape
        link.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                submenu.style.display = 'none';
                dropdown.classList.remove('open');
                link.blur();
            }
        });
        // Carrusel Hero
        const imagenesCarrusel = [
            { src: './IMAGENES/Borges-aceites.png', alt: 'Borges Aceites' },
            { src: './IMAGENES/garrafaspremium.png', alt: 'Garrafas Premium' },
            { src: './IMAGENES/fotoindice.png', alt: 'Foto Índice' },
            { src: './IMAGENES/vidrioplastico.png', alt: 'Vidroplastico' }
        ];
        let carruselIndex = 0;
        const carruselImg = document.querySelector('.carrusel-img');
        const prevBtn = document.querySelector('.carrusel-prev');
        const nextBtn = document.querySelector('.carrusel-next');
        const dotsContainer = document.querySelector('.carrusel-dots');
        let carruselInterval = null;

        function mostrarImagenCarrusel(idx) {
            carruselImg.src = imagenesCarrusel[idx].src;
            carruselImg.alt = imagenesCarrusel[idx].alt;
            Array.from(dotsContainer.children).forEach((dot, i) => {
                dot.style.background = i === idx ? '#bfa14a' : '#e0d3a0';
            });
        }
        function iniciarAutoplay() {
            if (carruselInterval) clearInterval(carruselInterval);
            carruselInterval = setInterval(() => {
                carruselIndex = (carruselIndex + 1) % imagenesCarrusel.length;
                mostrarImagenCarrusel(carruselIndex);
            }, 3000);
        }
        dotsContainer.innerHTML = '';
        imagenesCarrusel.forEach((img, i) => {
            const dot = document.createElement('span');
            dot.style.width = '12px';
            dot.style.height = '12px';
            dot.style.borderRadius = '50%';
            dot.style.display = 'inline-block';
            dot.style.background = i === 0 ? '#bfa14a' : '#e0d3a0';
            dot.style.cursor = 'pointer';
            dot.addEventListener('click', () => {
                carruselIndex = i;
                mostrarImagenCarrusel(carruselIndex);
                iniciarAutoplay();
            });
            dotsContainer.appendChild(dot);
        });
        prevBtn.addEventListener('click', () => {
            carruselIndex = (carruselIndex - 1 + imagenesCarrusel.length) % imagenesCarrusel.length;
            mostrarImagenCarrusel(carruselIndex);
            iniciarAutoplay();
        });
        nextBtn.addEventListener('click', () => {
            carruselIndex = (carruselIndex + 1) % imagenesCarrusel.length;
            mostrarImagenCarrusel(carruselIndex);
            iniciarAutoplay();
        });
        // Swipe móvil
        let startX = null;
        carruselImg.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
        carruselImg.addEventListener('touchend', e => {
            if (startX === null) return;
            let dx = e.changedTouches[0].clientX - startX;
            if (dx > 40) prevBtn.click();
            if (dx < -40) nextBtn.click();
            startX = null;
        });
        // Efecto hover igual que galeria-hero
        carruselImg.addEventListener('mouseenter', () => {
            carruselImg.style.transform = 'scale(1.08) rotate(-2deg)';
            carruselImg.style.boxShadow = '0 12px 36px #bfa14a77, 0 2px 12px #0002';
            carruselImg.style.filter = 'brightness(1.08) saturate(1.2)';
            if (carruselInterval) clearInterval(carruselInterval);
        });
        carruselImg.addEventListener('mouseleave', () => {
            carruselImg.style.transform = '';
            carruselImg.style.boxShadow = '';
            carruselImg.style.filter = '';
            iniciarAutoplay();
        });
        // Carrito: mostrar productos seleccionados en modal
        const iconoCarrito = document.getElementById('icono-carrito');
        const modalCarrito = document.getElementById('modal-carrito');
        const cerrarCarrito = document.getElementById('cerrar-carrito');
        const vaciarCarrito = document.getElementById('vaciar-carrito');
        const carritoLista = document.getElementById('carrito-lista');
        const contadorCarrito = document.getElementById('contador-carrito');

        function actualizarContadorCarrito() {
            const carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
            const totalItems = carrito.reduce((acc, item) => acc + Number(item.cantidad), 0);
            contadorCarrito.textContent = totalItems;
            contadorCarrito.style.display = totalItems > 0 ? 'block' : 'none';
        }

        function renderizarCarrito() {
            const carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
            let total = 0;
            if (carrito.length === 0) {
                carritoLista.innerHTML = '<p style="color:#bfa14a;text-align:center;">No hay productos en el carrito.</p>';
            } else {
                carritoLista.innerHTML = carrito.map(item => {
                    const precio = item.precio ? Number(item.precio) : 0;
                    total += precio * Number(item.cantidad);
                    return `<div style='margin-bottom:10px;'><b>${item.nombre}</b> x${item.cantidad} <span style='color:#bfa14a;'>${item.tipo}</span> <span style='float:right;'>${precio.toFixed(2)}€</span></div>`;
                }).join('');
                carritoLista.innerHTML += `<div style='border-top:1px solid #bfa14a33;margin-top:12px;padding-top:10px;text-align:right;font-weight:700;color:#bfa14a;'>Total: ${total.toFixed(2)} €</div>`;
            }
        }
        iconoCarrito.addEventListener('click', e => {
            e.preventDefault();
            renderizarCarrito();
            modalCarrito.style.display = 'flex';
        });
        cerrarCarrito.addEventListener('click', () => {
            modalCarrito.style.display = 'none';
        });
        vaciarCarrito.addEventListener('click', () => {
            localStorage.removeItem('carrito');
            renderizarCarrito();
            actualizarContadorCarrito();
        });
        // Cerrar modal al hacer clic fuera
        modalCarrito.addEventListener('click', e => {
            if (e.target === modalCarrito) modalCarrito.style.display = 'none';
        });
        // Inicializar contador de carrito
        actualizarContadorCarrito();
    </script>
</body>
</html>
