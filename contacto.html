<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Aceites</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./elementos-plantilla-diseno-icono-logotipo-aceite-utilizables-logotipos-marca-negocios_968697-312.png">
</head>
<body>
    <header class="header-tienda">
        <div class="logo-tienda">
            <img src="./IMAGENES/OIP2.png" alt="Logo Tienda Aceite" style="width: 120px; height: 120px;">
            <h1>Tienda de Aceites Premium</h1>
        </div>
        <nav class="nav-tienda">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="historia.html">Historia</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contacto-tienda">
            <h2>Contacto</h2>
            <form class="form-contacto">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="footer-tienda">
        <p>&copy; 2025 Tienda de Aceites Premium. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
